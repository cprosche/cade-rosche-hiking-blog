<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              white: "rgb(220, 217, 212)",
              black: "rgb(11, 12, 13)",
            },
            fontFamily: {
              sans: ["Poppins", "sans-serif"],
            },
          },
        },
      };
    </script>
    <link rel="icon" href="./public/C.png" type="image/png" />
    <title>Cade Rosche</title>
  </head>
  <body class="bg-black text-white">
    <header
      class="container mx-auto flex justify-between items-center py-8 px-2"
    >
      <div>
        <a href="/" class="text-2xl font-bold">Cade Rosche</a>
      </div>
      <div>
        <a href="https://www.youtube.com/@caderosche" target="_blank"
          >YouTube</a
        >
      </div>
    </header>
    <main class="container mx-auto px-2">
      <h1 class="text-4xl mb-4">
        Hiking in Northern Wisconsin | The Raven Trail
      </h1>
      <p class="mb-4">April 30th, 2021</p>
      <iframe
        class="w-full aspect-video mb-8"
        src="https://www.youtube.com/embed/283gEAl4moM?si=SDvZKMrSSsiTN-fh"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
      <h2 class="text-3xl mb-4">Location</h2>
      <p class="mb-8">The Raven Trail System in Minocqua, Wisconsin</p>
      <h2 class="text-3xl mb-4">Distance</h2>
      <p class="mb-8">~6 miles</p>
    </main>
    <footer class="py-8 text-center">
      <p>Â© 2024 Cade Rosche. All rights reserved.</p>
    </footer>
  </body>
</html>
